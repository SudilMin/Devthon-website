name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev_sudil
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Devthon-3.0-Webdevelopment-Website/devthon-3.0-website/src'
          # Include .nojekyll file to disable Jekyll

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
